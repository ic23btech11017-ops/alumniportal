<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alumni Portal | Forgot Password</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <script src="./js/navigation.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <a class="skip-link" href="#main-content">Skip to content</a>

    <main class="auth" id="main-content">
      <div class="auth__container container">
        <section class="auth-card card" aria-label="Reset password">
          <div class="auth-cover" aria-hidden="true"></div>
          <div class="auth-body">
            <div class="auth-brand">
              <div class="auth-logo" aria-hidden="true">
                <div class="auth-logo__inner">
                  <span class="material-symbols-outlined" aria-hidden="true">school</span>
                </div>
              </div>
              <div>
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">
                  Enter your account email. Weâ€™ll send a reset link if it exists.
                </p>
              </div>
            </div>

            <form class="form" action="./index.html" method="get" aria-label="Forgot password form">
              <div class="field">
                <label class="form-label" for="reset-email">Email Address</label>
                <div class="input-icon">
                  <span class="input-icon__icon material-symbols-outlined" aria-hidden="true">mail</span>
                  <input
                    class="input-field"
                    id="reset-email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    placeholder="john.doe@alumni.edu"
                    required
                  />
                </div>
              </div>

              <div class="form-actions">
                <a class="btn btn-ghost" href="./index.html">Back to Login</a>
                <button class="btn btn-primary" type="submit">Send Reset Link</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
